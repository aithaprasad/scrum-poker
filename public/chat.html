<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Scrum Poker</title>
  </head>
  <body>
    <div class="col-sm-2" style="background-color:lavender;">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
    </div>
    <div id="chat-container" class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Scrum Poker</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <button id="display" onclick="display()">Display</button>
      <button onclick="newTopic()">New Topic</button>
      <div class="buttons-flex">
        <button id="1" class="emgAoH" value="1" onclick="clicked(value)">1</button>
        <button id="2" class="emgAoH" value="2" onclick="clicked(value)">2</button>
        <button id="3" class="emgAoH" value="3" onclick="clicked(value)">3</button>
        <button id="4" class="emgAoH" value="5" onclick="clicked(value)">5</button>
        <button id="5" class="emgAoH" value="8" onclick="clicked(value)">8</button>
        <button id="6" class="emgAoH" value="13" onclick="clicked(value)">13</button>
        <button id="7" class="emgAoH" value="21" onclick="clicked(value)">21</button>
      </div>

      <table id="myTable" style="width:100%"> </table>
      
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
